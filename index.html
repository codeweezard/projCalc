<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid bg-dark ">
        <h4 class="text-center text-white">Basic Calculator</h4>
    </div>
    <div class="text-center">
        <section id="calculator">
            <form class="form-signin">
                <input type="number" id="input-number" class="form-control" col="3"/>
                <div id="calc-actions">
                <button type="button" class="btn btn-primary form-group-item" id="btn-add">+</button>
                <button type="button" class="btn btn-primary form-group-item" id="btn-subtract">-</button>
                <button type="button" class="btn btn-primary form-group-item" id="btn-multiply">*</button>
                <button type="button" class="btn btn-primary form-group-item" id="btn-divide">/</button>
                </div>
                <section id="results">
                    <h2>Result: <span id="current-result">0</span></h2>
                </section>
            </form>
        </section>
    </div>
    
    <script src="./javascript/index.js"></script>
</body>
</html>
